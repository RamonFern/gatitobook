<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input type="email" class="form-control" placeholder="e-mail" formControlName="email">
    <app-mensagem
            *ngIf="novoUsuarioForm.get('email')?.errors &&
            novoUsuarioForm.get('email')?.touched"
            mensagem="E-mail Obrigatório">
    </app-mensagem>
    <app-mensagem
            *ngIf="novoUsuarioForm.get('email')?.errors &&
            novoUsuarioForm.get('email')?.touched"
            mensagem="E-mail no formato incorreto!">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName">
    <app-mensagem
            *ngIf="novoUsuarioForm.get('fullName')?.errors &&
            novoUsuarioForm.get('fullName')?.touched"
            mensagem="Nome incorreto">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuario" formControlName="userName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors &&
      novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ser com letra minuscula.">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors"
      mensagem="Usuário já existe!">
    </app-mensagem>

  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
    <app-mensagem
    *ngIf="novoUsuarioForm.errors"
    mensagem="Senha deve ser diferente de usuário.">

    </app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuario? <a [routerLink]="['']">Faça login aqui!</a></p>
